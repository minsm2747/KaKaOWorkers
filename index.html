<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>쿵쿵따 웹 게임</title>
<link rel="stylesheet" href="./index.css">
</head>
<body>
    <h1 class="text">JavaScript로 구현한 쿵쿵따 웹 게임!!</h1>
    <div class="word-ending-container">
        <div class="prev-word">이전 단어</div>
        <div class="time-container">남은 시간</div>
        <div class="input-container">
            <input id="input-word" type="text" onchange="updateWord(this.value)" />
        </div>        
    </div>
    <script src="./index.js"></script>
</body>
</html>
