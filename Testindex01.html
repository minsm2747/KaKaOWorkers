<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <!-- ▲ 실제 React 배포시 production.js 로 변경 하면 됨,
        React가 동작하는 핵심 코드를 포함. -->
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <!-- ▲ React 코드들을 Web 환경에 붙여주는 역할을 수행한다.  -->
        <script src="https://unpkg.com/bable-standalone@6/bable.min.js"></script>
    <title>좋아요 버튼 React로 만들어보기02</title>
</head>
<body>
    <div id="root"> <!-- <div id="root"><button>Like</button></div>라는 결과 값이 표현 됨. -->
        <script type="text/bable">
           class LikeButton extends React.Componet {
               constructor(props) {
                   super(props);
                   this.state = {
                       liked: false,
                   };
               }
               render() {
                   return <button type="submit" onClick={() => { this.setState({ liked: true })}}>Like</button>;
               }
           }
        </script>
        <script type="text/bable">
            ReactDOM.render(<LikeButton />, document.querySelector('#root')); // #root에 결과를 뿌린다.
        </script>
    </div>
</body>
</html>
