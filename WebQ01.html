<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>JavaScript로 만드는 구구단 게임!!</title>
</head>
<body>
    <h1>JavaScript로 구현하는 구구단 게임!!</h1>
    <script>
        while (true) {
            var 숫자1 = Math.floor(Math.random() * 9) + 1
            var 숫자2 = Math.floor(Math.random() * 9) + 1
            var 결과 = 숫자1 * 숫자2
            var 조건 = true;
            while (조건) {
                var 정답 = prompt(String(숫자1) + 'X' + String(숫자2) + '=')            }
            
            if (결과 === Number(정답)) {
                alert('정답 입니다.')
            } else {
                alert('오답 입니다.')
            }
        }
    </script>
</body>
</html>
