<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<title>리액트 구구단 실습</title>
</head>
<body>
    <div id="root"></div> <!-- 결과 : <div id="root"><button>Like</button></div> -->
    <script type="text/babel">
        class GuGuDan extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    first: Math.ceil(Math.random() * 9),
                    second: Math.ceil(Math.random() * 9),
                    value: '',
                    result: '',
                };
            }

            onSubmit = (e) =>  {
                e.preventDefault();
                if (parseInt(this.state.value) === this.state.first * this.state.second) {
                    this.setState({
                        result: '정답 입니다!!',
                        first: Math.ceil(Math.random() * 9),
                        second: Math.ceil(Math.random() * 9),
                        value: '',
                    });
                } else {
                    this.setState({
                        result: '오답 입니다!!',
                        value: '',
                    });
                }
            };

            onChange = (e) => {
                this.setState({ value: e.target.vaule });
            };

            render() {
                return (
                    <>
                        <div>{this.state.first} X {this.state.second} =</div>
                            <input type="number" value={this.state.value} onChange={(e) => this.setState({ value: e.target.value })} />
                            <button>입력 !</button>
                        <div>{this.state.result}</div>
                    </>
                );
            }
        }
    </script>

    <script type="text/babel">
        ReactDOM.render(<div><GuGuDan /><GuGuDan /><GuGuDan /></div>, document.querySelector('#root'));
    </script>
</body>
</html>
